replicaCount: &replicaCount 1

persistentVolumeClaim:
  requestStorage: 100Mi

env: dev

response: &response
  replicas: *replicaCount
  name: response
  path: /
  port: 8000
  containerPort: 8000
  image:
    repository: response:stable
    pullPolicy: Always
  envVars:
  - SLACK_TOKEN
  - SLACK_SIGNING_SECRET
  - INCIDENT_CHANNEL_NAME
  - INCIDENT_BOT_NAME
  - ENCRYPTED_FIELD_KEY
  - DB_HOST
  - DB_NAME
  - DB_USER
  - DB_PORT
  - DB_SSL_MODE
  - DB_PASSWORD
  - SITE_URL
  - DJANGO_SETTINGS_MODULE
  - DJANGO_ADMIN_PASS
  - PAGERDUTY_ENABLED
  - PAGERDUTY_SERVICE
  - PAGERDUTY_API_KEY
  - PAGERDUTY_DEFAULT_EMAIL

responseStatic: &responseStatic
  replicas: *replicaCount
  name: static
  path: /static
  port: 8080
  containerPort: 80
  image:
    repository: static:stable
    pullPolicy: Always

cron:
  replicas: *replicaCount
  name: cron
  image:
    repository: cron:stable
    pullPolicy: Always

service:
 type: NodePort
 list:
   - *responseStatic
   - *response

nameOverride: ""
fullnameOverride: ""

ingress:
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    #Â kubernetes.io/ingress.allow-http: "false"
  hosts: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
