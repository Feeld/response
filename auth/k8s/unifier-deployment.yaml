---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: response-unifier
  namespace: incident-response
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: caddy
      app.kubernetes.io/component: web
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caddy
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: caddy
          image: gcr.io/fld-staging/response-unifier:1.0.0
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /conf/
              name: conf
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: conf
          configMap:
            name: unifier-config
