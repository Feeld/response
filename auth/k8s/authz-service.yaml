---
apiVersion: v1
kind: Service
metadata:
  name: authz
  namespace: incident-response
  labels:
    app.kubernetes.io/name: pomerium
    app.kubernetes.io/component: authz
  annotations:
    cloud.google.com/app-protocols: '{"https":"HTTPS"}'
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: metrics
  selector:
    app.kubernetes.io/name: pomerium
    app.kubernetes.io/component: authz
